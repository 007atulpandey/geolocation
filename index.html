<html>
<head>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?key= AIzaSyDFI9cne9dEFJy2tIUb8nu18u4QYpb0dfo"></script>
<style type="text/css">

 #map { width: 400px;
 		height: 400px;
  }

</style>
<script type="text/javascript">

	x = navigator.geolocation;

	x.getCurrentPosition(success, failure);

	function success(position)
	{
		var myLat = position.coords.latitude;
		var myLong = position.coords.longitude;

		var coords = new google.maps.LatLng(myLat, myLong);
        console.log(myLat)
		console.log(myLong);
		var mapOptions = {  

			zoom: 9,
			center: coords,
			mapTypeId: google.maps.MapTypeId.ROADMAP

		}

		var map = new google.maps.Map(document.getElementById("map"), mapOptions);

		var marker = new google.maps.Marker({map:map, position: coords});
		for(let i =0 ;i<8;i++){
			var myLat = position.coords.latitude +(i+1)/1000;
		    var myLong = position.coords.longitude+(i+1)/1000;

			var coords = new google.maps.LatLng(myLat, myLong);
			console.log(myLat)
			console.log(myLong);
			var mapOptions = {  

			zoom: 9,
			center: coords,
			mapTypeId: google.maps.MapTypeId.ROADMAP

		}
		var marker = new google.maps.Marker({map:map,
		 label:"atul pandey" +i,
		  position: coords});

		}
	
	}

	function failure()
	{
		
	}

</script>
</head>
<body>

 <div id="map"> </div>

</body>

</html>
